<mat-sidenav-container class="container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
    <mat-toolbar color="primary">Examples</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/buttonIcon">Button icons</a>
      <a mat-list-item routerLink="/formField">Form fields</a>
      <a mat-list-item routerLink="/progressSpinner">Progress spinner</a>
      <a mat-list-item routerLink="/tabs">Tabs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar-menu" color="primary">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()"

      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <span>My App</span>
    </mat-toolbar>

    <div class="content">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
